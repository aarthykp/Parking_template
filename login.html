<!DOCTYPE html>
<html lang="en">
	<head>
		<!--meta-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		
		<!--External css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		
		<!--Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		
		<!--internal css-->
		<style>
		html,body
		{
			width:100%;
			height:100%;
			padding-top:0px !important;
		}
		body
		{   
			background-image: url("images/loginbg.jpg");
			width:100%;
			height:100%;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			overflow-y:hidden;
		}
		</style>
	</head>
	<body>
		<!--login_outer-->
		<div class="login_outer">
			<div class="login_inner">
				<div class="login_inner_most clearfix">
					<h3>Login</h3>
					
					<!--user-name-->
					<div class="form-group has-feedback">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" placeholder="Isabella"/>
					</div>
					
					<!--password-->
					<div class="form-group has-feedback">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" placeholder="Password"/>
					</div>
					
					<!--recover-pwd-->
					<p class="pull-right"><a href="forgot_pwd.html">Lost your password?</a></p>
					
					<!--login_btn-->
					<div class="form-group">
						<button type="submit" class="btn btn-block theme_btn">Let me in</button>
					</div>
					<hr class="star-primary"></hr>
					
					<!--social-media-btns-->
					<div class="text-center login_icons">
						<a href="javascript:void(0);"><i class="fa fa-facebook"></i></a>
						<a href="javascript:void(0);"><i class="fa fa-google-plus"></i></a>
					</div>
					
					<!--create-account-->
					<p class="text-center">Not registered?&nbsp; <a href="signup.html">Create an account</a></p>
				</div>
			</div>
		</div>
	</body>
	
	<!--js-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
