<!DOCTYPE html>
<html lang="en">
	<head>
		<!--meta-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signup</title>
		
		<!--External css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		
		<!--Google font-->
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		
		<!--internal css-->
		<style>
		html,body
		{
			width:100%;
			height:100%;
			padding-top:0px !important;
		}
		body
		{
			background-image: url("images/loginbg.jpg");
			width:100%;
			height:100%;
			background-repeat: no-repeat;
			background-size: cover;
			background-position:left center;
			overflow-y:hidden;
		}
		</style>
	</head>
	<body>
		<!--login_outer-->
		<div class="login_outer">
			<div class="login_inner">
				<div class="login_inner_most clearfix">
					<h3>Sign up</h3>
					
					<!--Username-->
					<div class="form-group has-feedback">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" placeholder="Isabella"/>
					</div>
					
					<!--Email-->
					<div class="form-group has-feedback">
						<i class="fa fa-envelope"></i>
						<input type="email" class="form-control" placeholder="isabellanoah@gmail.com"/>
					</div>
					
					<!--Password-->
					<div class="form-group has-feedback">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" placeholder="Password"/>
					</div>
					
					<!--Telephone-->
					<div class="form-group has-feedback">
						<i class="fa fa-phone"></i>
						<input type="tel" class="form-control" placeholder="202-555-0191"/>
					</div>
					
					<!--<div class="form-group has-feedback">
						<i class="fa fa-home"></i>
						<input type="password" class="form-control" placeholder="City"/>
					</div>
					<div class="form-group has-feedback">
						<i class="fa fa-globe"></i>
						<input type="password" class="form-control" placeholder="State"/>
					</div>
					<div class="form-group has-feedback">
						<i class="fa fa-flag-o"></i>
						<input type="password" class="form-control" placeholder="Country"/>
					</div>
					<div class="form-group has-feedback">
						<i class="fa fa-building"></i>
						<input type="password" class="form-control" placeholder="Zip code"/>
					</div>-->
					
					<!--Register_btn-->
					<div class="form-group">
						<button type="submit" class="btn btn-block btn-primary theme_btn">Register</button>
					</div>
					
					<!--Login-->
					<p class="text-center">Already have an account?&nbsp; <a href="login.html">Login</a></p>
				</div>
			</div>
		</div>
	</body>
	
	<!--script-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
