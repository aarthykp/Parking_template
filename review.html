<!DOCTYPE html>
<html lang="en">
	<head>
		<!--meta-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Review</title>
		
		<!--External css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/build.css">
		<link href="css/rateit.css" rel="stylesheet">
		<!--Google font-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
		<style>
			body
			{
				font-family: 'Montserrat', sans-serif;
				background: #f8f8f8;
			}
		</style>
	</head>
	<body>
	<!--Review_outer-->
	<div class="review_outer">
		<!--Navigation-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">
				<h3>Parking</h3>
			 </a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			 
			 <!--Navbar-right-->
				<ul class="nav navbar-nav navbar-right cl-effect-13 text-center">
					<li><a href="#">My account </a></li>
					<li><a href="#">Bookings</a></li>
					<li><a href="#">Wallet</a></li>
					<li><a href="#">Log out</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-->
		</nav>
		
		<!--review_inner-->
		<section class="review_inner">
			<form>
				<h3>Write a review</h3>
				
				<!--First-name-->
				<div class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" placeholder="Isabella" />
				</div>
				
				<!--Last-name-->
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" placeholder="Noah" />
				</div>
				
				<!--Email-->
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="isabellnoah@gmail.com" />
				</div>
				
				<!--Rating-->
				<div class="form-group">
					<label>Your rating<label><br/>
					&nbsp; <input type="range" value="5" step="0.25" id="backing5">
					<div class="rateit" data-rateit-backingfld="#backing5" data-rateit-resetable="false"  data-rateit-ispreset="true"
						data-rateit-min="0" data-rateit-max="5">
					</div>
				</div>
				
				<!--Textarea-->
				<div class="form-group">
					<label>Please write your review below!</label>
					<textarea class="form-control" rows="7"></textarea>
				</div>
				
				<!--Submit-btn-->
				<div class="form-group clearfix"style="margin-bottom:0;" >
					<button class="center pull-right">Submit</button>
				</div>
			</form>
		</section>
	</div><!--review_outer-->
	</body>
	
	<!--js-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.rateit.js"></script>

</html>
