<!DOCTYPE html>
<html lang="en">
	<head>
		<!--meta-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>checkout</title>
		
		<!--External css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<!--<link rel="stylesheet" href="css/build.css">-->
		
		<!--Google font-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
		<style>
			body
			{
				font-family: 'Montserrat', sans-serif;
				background: #f8f8f8;
			}
		</style>
	</head>
	<body>
	<!--Checkout_outer-->
	<div class="checkout_outer">
		<!--Navigation-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">
				<h3>Parking</h3>
			 </a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			 
			 <!--Navbar-right-->
				<ul class="nav navbar-nav navbar-right cl-effect-13 text-center">
					<li><a href="#">My account </a></li>
					<li><a href="#">Bookings</a></li>
					<li><a href="#">Wallet</a></li>
					<li><a href="#">Log out</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-->
		</nav>
		
		<!--checkout_inner-->
		<section class="checkout_inner">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="checkout_billing_address">
							<div class="checkout_billing_address_inner">
								<h2><span class="theme_lg_color">1.</span>&nbsp; Billing address</h2>
									<div class="button-radio">
										<label class="radio-inline">
										  <input type="radio" id="inlineRadio1yesnew" value="option1" name="radioInline" checked  onclick="javascript:yesnoCheck();">Choose existing address
										</label>
										<label class="radio-inline billing_radio">
										  <input type="radio" id="inlineRadio1no" value="option1" name="radioInline"  onclick="javascript:yesnoCheck();">Choose billing address
										</label>
									</div>
									
									<!--Existing_address-->
									<div id="existing_address">
										<div class="panel panel-default">
											<div class="panel-body">
											
												<!--address_inner-->
												<div class="address_inner">
													<div class="radio clearfix">
														<label>
															<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
															Option one is this and that&mdash;be sure to include why it's great
														</label>
														<i class="fa fa-pencil-square-o edit_address pull-right"></i>
													</div>
												</div>
												
												<!--address_inner-->
												<div class="address_inner">
													<div class="radio clearfix">
														<label>
															<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
															Option one is this and that&mdash;be sure to include why it's great
														</label>
														<i class="fa fa-pencil-square-o pull-right"></i>
													</div>
												</div>
												
												<!--address_inner-->
												<div class="address_inner">
													<div class="radio clearfix">
														<label>
															<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
															Option one is this and that&mdash;be sure to include why it's great
														</label>
														<i class="fa fa-pencil-square-o pull-right"></i>
													</div>
												</div>
												
												<!--address_inner-->
												<div class="address_inner">
													<div class="radio clearfix">
														<label>
															<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
															Option one is this and that&mdash;be sure to include why it's great
														</label>
														<i class="fa fa-pencil-square-o pull-right"></i>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div id="billing_address">
									
										<!--First name-->
										<div class="form-group col-lg-6" style="padding-left:0px;padding-right:3px;">
											<label>First name</label>
											<input type="text" class="form-control" />
										</div>
										
										<!--Last name-->
										<div class="form-group col-lg-6" style="padding-left:0px;padding-right:3px;">
											<label>Last name</label>
											<input type="text" class="form-control"  />
										</div>
										
										<!--Email adress-->
										<div class="form-group col-lg-6" style="padding-left:0px;padding-right:3px;">
											<label>Email address</label>
											<input type="email" class="form-control" />
										</div>
										
										<!--Telephone-->
										<div class="form-group col-lg-6" style="padding-left:0px;padding-right:3px;">
											<label>Telephone</label>
											<input type="tel" class="form-control" />
										</div>
										
										<!--Address-->
										<div class="form-group">
											<label>Address</label>
											<input type="text" class="form-control" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" />
										</div>
										
										<!--Town-->
										<div class="form-group">
											<label>Town / Municipality</label>
											<input type="text" class="form-control" />
										</div>
										
										<!--state-->
										<div class="form-group">
											<label>State</label>
											<input type="text" class="form-control" />
										</div>
										
										<!--postcode-->
										<div class="form-group">
											<label>Postcode</label>
											<input type="text" class="form-control" />
										</div>
										
										<!--country-->
										<div class="form-group">
											<label>Country</label>
											<input type="text" class="form-control" />
										</div>
										
										<!--Update-btn-->
										<div class="form-group">
											<button class="center btn-block ">Update</button>
										</div>
									</div>
							</div>
							
						</div>
					</div>
					<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
						<div class="checkout_payment_type">
							<div class="checkout_payment_type_inner">
								<h2><span class="theme_lg_color">2.</span>&nbsp; Payment type</h2>
								
								<!--Stripe-payment-->
								<div class="stripe_payment">
									<p class="lead">Pay with Stripe </p>
									
									<!--Card-number-->
									<div class="form-group col-lg-8 col-sm-8">
										<label>Card Number</label>
										<input type="number" class="form-control" />
									</div>
									
									<!--Expiration-->
									<div class="form-group col-lg-4 col-sm-6">
										<label>Expiration (MM/YY)</label>
										<input type="number" class="form-control" />
									</div>
									
									<!--Security-code-->
									<div class="form-group col-lg-3 col-sm-6">
										<label>Security Code</label>
										<input type="number" class="form-control" />
									</div>
									
									<!--proceed-payment-btn-->
									<div class="form-group col-lg-12">
										<button class="center">Proceed to Payment</button>
									</div>
								</div>
								
								<!--PayPal-payment-->
								<div class="paypal_payment col-lg-12">
									<p class="lead">Pay with PayPal </p>
									<a href="#">
										<img src="images/paypal.png" alt="paypal_img" width="200">
									</a>
									<p>Click the above button to proceed to payment</p>
								</div>
							</div>
						
						</div>
					</div>
			</div>
		</section>
		
		
	</div><!--checkout_outer-->
	</body>
	<!--js-->
	<script src="js/jquery.min.js"></script>
	<script>
	
		function yesnoCheck() {
		if (document.getElementById('inlineRadio1no').checked) {
			document.getElementById('billing_address').style.display = 'block';
			document.getElementById('existing_address').style.display = 'none';
			
		}
		else document.getElementById('billing_address').style.display = 'none';
		
		if (document.getElementById('inlineRadio1yesnew').checked) {
			document.getElementById('existing_address').style.display = 'block';
			document.getElementById('billing_address').style.display = 'none';
		}
		else document.getElementById('existing_address').style.display = 'none';
	}

	</script>	
	<script>
		$(document).ready(function(){
			$('.fa-pencil-square-o').click(function(){
				
				$('#billing_address').show("1000");
				$('#existing_address').hide();
			});
		});
	</script>
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.rateit.js"></script>

</html>
