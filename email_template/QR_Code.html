<!Doctype html>
<html lang="en">
	<head>
		<!--meta-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mail template</title>
		
		<!--Google-font-->
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		
		<!--font-awesome-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		
		<!--internal-css-->
		<style>
		
		</style>
		
	</head>
	<body style="font-family: 'Exo 2', sans-serif;max-width: 600px;margin:3em auto 0 auto;box-shadow: 0px 0px 25px 0px rgba(0,0,0,0.23);">
		 <table border="0" cellpadding="0" cellspacing="0" width="100%">
		  <tr>
		   <td>
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td style="background: #6c68b1;color: #fff;">
							<div class="logo-section" style="text-align: center;">
								<h1>Parking</h1>
							</div>
						</td>
					<tr>
					<tr>
						<td>
							<div class="parking_slot" style="text-align:center;"> 
								<i class="fa fa-check" style="width:65px;height:65px;line-height: 65px;border-radius: 50%;-webkit-border-radius: 50%;-ms-border-radius: 50%;-o-border-radius: 50%;background:#6ab259;color:#fff;font-size:2em;margin-top:15px;"></i>
								<h1 style="margin:10px 0px;">You're all set !</h1>
								<p style="font-size: 21px;">Your spot has been booked</p>
							</div>
							<div class="gr_image" style="text-align:center;">
								<img src="images/MM_QRCODE.png" alt="qr_code" width="150">
								<p style="font-size:21px;line-height: 31px;margin-top: 2px;margin-bottom: 14px;">
									Parking Pass<br>
									#99443291
								</p>
							</div>
						</td>
					<tr>
					<tr style="background: #f2f2f2;">
						<td>
							<div class="pass_details" style="text-align: center;">
								<h3 style="text-align: center;padding: 5px 18px;font-size: 21px;">Pass Details</h3>
									<div class="entry_time" style="margin: 5px 0px;">
										<span style="display: inline-block;padding:10px 30px;font-size: 19px;">IN</span>
										<span style="display: inline-block;padding:10px 30px;font-size: 19px;">
											<i class="fa fa-clock-o"></i>
											<span>02:00am</span>
										</span>
										<span style="display: inline-block;padding:10px 30px;font-size: 19px;">
											<i class="fa fa-calendar-check-o"></i>
											<span>TUE, JAN24</span>
										</span>
									</div>
									<div class="exit_time"  style="margin: 5px 0px;">
										<span style="display: inline-block;padding:10px 30px;font-size: 19px;">OUT</span>
										<span style="display: inline-block;padding:10px 30px;font-size: 19px;">
											<i class="fa fa-clock-o"></i>
											<span>08:00Pm</span>
										</span>
										<span style="display: inline-block;padding:10px 30px;font-size: 19px;">
											<i class="fa fa-calendar-check-o"></i>
											<span>THUR, JAN26</span>
										</span>
									</div>
								
							</div>
						</td>
					</tr>
				</table>
		   </td>
		  </tr>
		 </table>
	</body>
</html>
